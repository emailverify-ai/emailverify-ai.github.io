<svg viewBox="0 0 475 110" xmlns="http://www.w3.org/2000/svg">
  <!-- EmailVerify 横版 Logo - 深色模式 -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>

  <!-- 图标部分 - 居中在 viewBox 内 -->
  <g transform="translate(55, 55)">
    <!-- 圆角方形背景 110x110 -->
    <rect x="-55" y="-55" width="110" height="110" rx="22" fill="url(#iconGradient)"/>

    <!-- 信封图形 - 居中在图标内 -->
    <g>
      <!-- 信封主体 62x42 -->
      <rect x="-31" y="-21" width="62" height="42" rx="5" fill="white" opacity="0.98"/>

      <!-- 信封翻盖 V 形 -->
      <path d="M -31 -21 L 0 9 L 31 -21"
            stroke="#22c55e"
            stroke-width="5"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"/>
    </g>
  </g>

  <!-- 文字部分 - 与图标垂直居中 -->
  <text x="130" y="55"
        font-family="Arial, Helvetica, sans-serif"
        font-size="64"
        font-weight="700"
        text-anchor="start"
        dominant-baseline="middle">
    <tspan fill="#ffffff">Email</tspan><tspan fill="#22c55e">Verify</tspan>
  </text>
</svg>
